<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>DOM Basics</title>
 <style>
  .red {
   background: red;
   color: white;
   font-size: 2rem;
   text-transform: uppercase;
  }
  .blue {
   background: blue;
   color: white;
   text-transform: capitalize;
   letter-spacing: 10px;
  }
  .title {
   background: blue;
   color: white;
   font-size: 3rem;
   text-transform: capitalize;
  }
  .btn{
   background: #f15025;
   color: white;
   font-size: 1.2rem;
   border: none;
  }
 </style>
</head>
<body>
<h2>events in javascript</h2>
<p>hey i can trigger an event</p>
<button class="btn">click me</button>
<p onclick="this.classList.add('red')"> the old style</p>
     <script src="../DOM/Events.js"></script>
</body>
